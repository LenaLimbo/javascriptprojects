<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <div class="container">
      <div class="text">
        <h1>
          Get <span id="text-span">insights</span> that help your business grow.
        </h1>
        <p id="text-title">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <p>10k+ <span id="p-span">companies</span></p>
        <p>314<span>templates</span></p>
        <p>12m+<span>queries</span></p>
      </div>
      <div>
        <img src="./images/image-header-desktop.jpg" alt="imgheader" />
      </div>
    </div>

    <div class="attribution" style="display: none">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
