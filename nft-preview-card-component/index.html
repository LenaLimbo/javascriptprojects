<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <main class="main">
      <img src="images/image-equilibrium.jpg" />
      <p class="header-p">Equilibrium #3429</p>
      <p class="normal-text">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="panels-space">
        <div class="panel">
          <img src="images/icon-ethereum.svg" />
          <p class="eth-img">0.041 ETH</p>
        </div>
        <div class="panel">
          <img src="images/icon-clock.svg" />
          <p class="time">3 days left</p>
        </div>
      </div>
      <!---Avatar-->
      <div class="avatar">
        <img src="images/image-avatar.png" />
        <p class="avatar-p">Creation of <span>Jules Wyvern</span></p>
      </div>
    </main>

    <script src="js/main.js"></script>

    </div> -->
  </body>
</html>
